<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="boarding_pass_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2980b9" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Main boarding pass -->
  <rect x="20" y="40" width="160" height="120" rx="10" ry="10" fill="url(#boarding_pass_gradient)"/>
  
  <!-- White ticket part -->
  <rect x="25" y="45" width="150" height="110" rx="8" ry="8" fill="#ffffff"/>
  
  <!-- Dotted line -->
  <line x1="40" y1="85" x2="160" y2="85" stroke="#ccc" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Header text -->
  <text x="45" y="65" font-family="Arial" font-size="10" font-weight="bold" fill="#333">BOARDING PASS</text>
  
  <!-- From/To -->
  <text x="45" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#333">JFK</text>
  <text x="135" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#333">LAX</text>
  
  <!-- Airplane icon -->
  <path d="M80,105 L120,105 M100,95 L105,105 L100,115" stroke="#3498db" stroke-width="2" fill="none"/>
  
  <!-- Bottom info -->
  <text x="45" y="130" font-family="Arial" font-size="8" fill="#777">FLIGHT: AA1234</text>
  <text x="45" y="140" font-family="Arial" font-size="8" fill="#777">DATE: 27 SEP</text>
  <text x="110" y="130" font-family="Arial" font-size="8" fill="#777">GATE: 12B</text>
  <text x="110" y="140" font-family="Arial" font-size="8" fill="#777">SEAT: 15A</text>
  
